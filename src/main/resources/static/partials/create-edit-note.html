<div ng-controller="modifyNotesController">
<h4>Note</h4>

<form name="formOfNote">
    <md-input-container>
        <label>Name</label>
        <input type="text" ng-model="note.name" required md-maxlength="10">
    </md-input-container>

    <md-input-container>
        <label>Note text</label>
        <textarea class="note-body" ng-model="note.text" rows="10" required md-maxlength="500">
                </textarea>
    </md-input-container>

    <div class="action-buttons">
        <md-button ng-click="createNote(note)">
            Save
        </md-button>
        <md-button ng-click="cancel()">
            Cancel
        </md-button>
    </div>
</form>
</div>
